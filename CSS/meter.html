<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="meter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="one">
            <h2>Downloading progress..</h2>
            <i class="fa-brands fa-square-whatsapp"></i><br><br><br>
            <h2>Whatsapp..</h2><br>
            <progress value="100" max="250"></progress>

        </div>
        <div class="two">
            <h2>On Way</h2>
            <i class="fa-brands fa-facebook"></i><br><br>
            <h2>Facebook</h2>
            <progress value="170" max="250"></progress>
        </div>
        <div class="three">
            <h2>Installing...</h2>
            <i class="fa-brands fa-instagram"></i><br><br>
            <h2>Instagram</h2>
            <meter min="10" value="230" max="250"></meter>
        </div>
        <div class="four">
            <h2>Complated</h2>
            <i class="fa-brands fa-telegram"></i><br><br>
            <h2>Telegram</h2>
            <meter min="20" value="250" max="250"></meter>
        </div>

    </div>
    
</body>
</html>
