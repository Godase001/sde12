<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="datalist.css">
</head>
<body>
    <div class="main">
    <div class="one"><br>
        <h2>MOBILE COMPINIES</h2>
        
        <img src="images/mobile.jfif" usemap="#akshay" alt=""><br><br><br>
        <map name="akshay">
            <area shape="rect" coords="2,5,200,240" href="https://www.oneplus.in/" alt="">
        

        </map>
        Mobile Brands:<input type="text" name="" id="" list="mobile">
        <datalist id="mobile">
            <option value="Oppof-17"></option>
            <option value="samsung"></option>
            <option value="Apple"></option>
            <option value="Realme"></option>
            <option value="Viovov20"></option>
            <option value="Oneplus"></option>
            <option value="Poco"></option>

        </datalist>  
        <hr>
        Realme<input type="checkbox" tabindex="5"> <br>
        Oneplus<input type="checkbox" tabindex="6"> <br>
        Nokia<input type="checkbox" tabindex="7"> <br>
        Apple<input type="checkbox" tabindex="9"> <br>
        Vivo<input type="checkbox" tabindex="2"> <br>
        Samsung<input type="checkbox" tabindex="8"> <br>
        Oppo<input type="checkbox" tabindex="0"> <br>
        Gionee<input type="checkbox" tabindex="4"> <br>
    
    </div>
        <div class="two">
            <h2>The datlist element</h2>
            <img src="edge.jfif" usemap="#sid" alt=""><br><br><br>
            <map name="sid">
                <area shape="rect" coords="7,8,298,153" href="https://www.google.com/" alt="">
            </map>
            Choose your browser from the list:<input type="text" name="" id="" list="browser">
            <datalist id="browser">
                <option value="Chrome"></option>
                <option value="Operamini"></option>
                <option value="Safari"></option>
                <option value="Firebox"></option>
                <option value="Edge"></option>

            </datalist><hr>
            chrome:<input type="text" name="one" accesskey="c"> <br>
            Opera:<input type="text" name="two" accesskey="o"> <br>
            Enternet:<input type="text" name="three" accesskey="e"> <br>
            Google:<input type="text" name="four" accesskey="g"> <br>
            UC<input type="text" name="five" accesskey="u"> <br>
        </div>
    </div>

 
    
</body>
</html>
